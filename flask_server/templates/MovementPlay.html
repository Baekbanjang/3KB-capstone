<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Recognition</title>

    <!-- 부트 스트랩 css-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 부트 스트랩 JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: row;
        }

        .streaming-button-wrapper {
            display: flex;
            /* Flexbox 레이아웃 적용 */
            justify-content: flex-start;
            align-items: center;
            width: 100%;
        }

        .video2-right-container{
            margin-left: auto; /* 이 컨테이너를 오른쪽으로 밀어냄 */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .button-container {
            flex-direction: column;
            margin-left: 100px;
            gap: 15px;
        }

        .mode-button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .large-button {
            font-size: 50px;
            padding: 5px 10px;
        }

        .navbar-brand {
            margin: auto;
        }

        .metronome-container {
            position: absolute;
            top: 50%;
            right: 40px;
            transform: translate(-50%);
            text-align: center; /* 내용을 가운데 정렬 */
        }

        #video-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-left: 10px;
            margin-right: 20px;
        }

        #video_movement {
            width: 600px;
            height: auto;
            /*margin-left: 50px;*/
            margin-top: 20px;
        }

        #video_movement2 {
            width: 600px;
            height: auto;
            /*margin-left: 50px;*/
            margin-top: 20px;
        }

        #blur-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent effect */
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #video-popup {
            position: relative;
            background: white;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #close-btn {
            position: absolute;
            top: 0px; /* Adjust the position outside the video-popup */
            right: 0px; /* Adjust the position outside the video-popup */
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 11;
        }

        #show-video-btn {
            margin: 50px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        
    </style>
</head>

<body data-gesture-preset="{{ gesture_preset }}" data-pose-preset="{{ pose_preset }}">
    <div class="streaming-button-wrapper">
        <div id="video-container">
            <div class="mode-button-container">
                <button id="GestureModeButton" class="btn btn-primary" style="font-weight: bold;" onclick="changeMode('gesture')">제스처 모드</button>
                <button id="PoseModeButton" class="btn btn-secondary" style="font-weight: bold;" onclick="changeMode('pose')">포즈 모드</button>
            </div>

            <div id="myDiv" style="display: none">
                <img id="video_movement" src="" />
            </div>
        </div>


        <!-- 도움말 코드 -->
        <button id="show-video-btn">?</button>
        <div id="blur-background">
            <div id="video-popup">
                <button id="close-btn">X</button>
                <video id="video" controls>
                    <source src="{{ url_for('static', filename='videos/1.mp4') }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <!-- 녹화 및 정지 버튼을 가로로 정렬하기 위한 컨테이너 추가 -->
        <div class="button-container">
            <button id="RecordingTrueButton" class="btn large-button">
                <i class="fas fa-circle"></i>
            </button>
            <button id="RecordingFalseButton" class="btn large-button">
                <i class="fas fa-stop-circle"></i>
            </button>
        </div>
    </div>

    <!-- 새로운 컨테이너 추가 -->
    <div class="video2-right-container">
        <div id="myDiv2" style="display: none">
            <img id="video_movement2" src="" />
        </div>
    </div>

    <div>
        <button class="PresetButton" value=1>1</button>
        <button class="PresetButton" value=2>2</button>
        <button class="PresetButton" value=3>3</button>
        <button class="PresetButton" value=4>4</button>
    </div>

    <div class="metronome-container">
        <div class="child">
            <h2>메트로놈</h2>
            <input type="range" min="40" max="240" value="60" onchange="setBpm(this.value)">
            <button onclick="decreaseBpm()">-</button>
            <span id="bpmDisplay">60</span> BPM
            <button onclick="increaseBpm()">+</button>
            <br>
            <button onclick="startMetronome()">시작</button>
            <button onclick="stopMetronome()">중지</button>
            <!-- 오디오 파일 미리 로드 -->
            <audio id="tickSound" src="flask_server\static\metronome_click.ogg" preload="auto"></audio>
        </div>
    </div>

    <nav class="navbar fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="#">Gesture Sound</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- 여기에 드롭다운 메뉴 추가 -->

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        메뉴
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/Movement_play">메인 화면</a>
                        <a class="dropdown-item" href="/Instrument_choice">악기소리 설정</a>
                        <a class="dropdown-item" href="/Get_AllMovements">모션 사용자 설정</a>
                        <a class="dropdown-item" href="/Playlist">영상 재생 목록</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <script>
         function changeMode(mode) {
            var content = document.getElementById('content');
            if (mode === 'pose') {
                content.className = 'poseMode';
                // 포즈 모드용 CSS 파일 로드 또는 스타일 적용
            } else if (mode === 'gesture') {
                content.className = 'gestureMode';
                // 제스처 모드용 CSS 파일 로드 또는 스타일 적용
            }
        }

        function updateButtonColors(preset) {
            const buttons = document.querySelectorAll('.PresetButton');
            buttons.forEach(button => {
                button.classList.remove('btn-success');
                button.classList.add('btn-primary');
            });
            const activeButton = document.querySelector('.PresetButton[value="' + preset + '"]');
            if (activeButton) {
                activeButton.classList.remove('btn-primary');
                activeButton.classList.add('btn-success');
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const gestureModeButton = document.getElementById('GestureModeButton');
            const poseModeButton = document.getElementById('PoseModeButton');
            const closeButton = document.getElementById('close-btn');
            const showVideoButton = document.getElementById('show-video-btn');
            gesturePreset = document.body.getAttribute('data-gesture-preset');
            posePreset = document.body.getAttribute('data-pose-preset');
            currentMode = 'gesture'; // 기본 모드를 'gesture'로 설정

            gestureModeButton.addEventListener('click', function () {
                gestureModeButton.classList.add('btn-primary');
                gestureModeButton.classList.remove('btn-secondary');

                poseModeButton.classList.add('btn-secondary');
                poseModeButton.classList.remove('btn-primary');

                currentMode = 'gesture'; // 제스처 모드 선택 시

                document.getElementById('video_movement').src = "{{ url_for('processed_video_gesture') }}";
                updateButtonColors(gesturePreset);

                $('#video_movement').attr('src', "{{ url_for('processed_video_gesture') }}");
                $('#video_movement2').show()
            });

            poseModeButton.addEventListener('click', function () {
                poseModeButton.classList.add('btn-primary');
                poseModeButton.classList.remove('btn-secondary');

                gestureModeButton.classList.add('btn-secondary');
                gestureModeButton.classList.remove('btn-primary');

                currentMode = 'pose'; // 제스처 모드 선택 시

                document.getElementById('video_movement').src = "{{ url_for('processed_video_pose') }}";
                updateButtonColors(posePreset);

                $('#video_movement').attr('src', "{{ url_for('processed_video_pose') }}");
                $('#video_movement2').hide()
            });
        });

        //도움말 코드
        document.getElementById('show-video-btn').addEventListener('click', function() {
            document.getElementById('blur-background').style.display = 'flex';
        });

        document.getElementById('close-btn').addEventListener('click', function() {
            document.getElementById('blur-background').style.display = 'none';
        });

        // 메트로놈 script
        let bpm = 60; // 기본 박자를 60으로 설정
        let intervalId;

        function playTickSound() {
            const sound = document.getElementById('tickSound');
            sound.currentTime = 0; // 소리 파일을 시작 위치로 재설정
            sound.play();
        }

        function startMetronome() {
            if (intervalId) {
                clearInterval(intervalId); // 이미 실행 중인 타이머가 있다면 중지
            }
            const ms = 60000 / bpm; // 분당 박자수를 밀리초 단위 간격으로 변환
            intervalId = setInterval(playTickSound, ms);
        }

        function stopMetronome() {
            if (intervalId) {
                clearInterval(intervalId);
            }
        }

        function increaseBpm() {
            setBpm(parseInt(document.getElementById('bpmDisplay').innerText) + 1);
        }

        function decreaseBpm() {
            setBpm(parseInt(document.getElementById('bpmDisplay').innerText) - 1);
        }
        function setBpm(newBpm) {
            bpm = newBpm;
            document.getElementById('bpmDisplay').innerText = bpm;
            startMetronome(); // BPM을 변경할 때 메트로놈을 재시작
        }

        $(document).ready(function () {
            let metronomeInterval;
            let isMetronomePlaying = false;

            // 페이지 로딩 시 자동으로 화면 띄우기
            $('#myDiv').show();
            $('#myDiv2').show();
            $('#video_movement').attr('src', "{{ url_for('processed_video_gesture') }}");
            $('#video_movement2').attr('src', "{{ url_for('processed_video_gesture_2') }}");

            // 녹화 시작/정지 버튼 이벤트
            $('#RecordingTrueButton').click(function () {
                $.ajax({
                    url: "/Movement_play",
                    type: "POST",
                    data: { isRecording: "True" },
                    success: function (response) {
                        console.log("성공:", response);
                        $('#myDiv').show();
                        $('#myDiv2').show();
                    },
                    error: function (error) {
                        console.log("오류:", error);
                    }
                });
            });

            $('#RecordingFalseButton').click(function () {
                $.ajax({
                    url: "/Movement_play",
                    type: "POST",
                    data: { isRecording: "False" },
                    success: function (response) {
                        console.log("성공:", response);
                    },
                    error: function (error) {
                        console.log("오류:", error);
                    }
                });
            });

            $('.PresetButton').click(function() {
                var buttonValue = $(this).val();
                console.log("버튼 값:", buttonValue);

                if (currentMode === 'gesture') {
                    gesturePreset = buttonValue;
                } else if (currentMode === 'pose') {
                    posePreset = buttonValue;
                }
                updateButtonColors(buttonValue);
                $('.PresetButton').removeClass('btn-success').addClass('btn-primary');
                $(this).removeClass('btn-primary').addClass('btn-success');

                $.ajax({
                    url: "/Movement_play",
                    type: "POST",
                    data: {preset: buttonValue},
                    success: function(response) {
                        console.log("성공:", response);
                    },
                    error: function(error) {
                        console.log("오류:", error);
                    }
                });
            });
        });

        //도움말 코드
        document.getElementById('show-video-btn').addEventListener('click', function() {
            document.getElementById('blur-background').style.display = 'flex';
        });

        document.getElementById('close-btn').addEventListener('click', function() {
            document.getElementById('blur-background').style.display = 'none';
        });

    </script>
</body>

</html>
